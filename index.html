<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta
                <br>
                e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                  <p id="email">
                      <label for="iema">E-mail;</label>
                      <input class="es" type="email" name="ema" id="iema" autocomplete="email" required>
                  </p>
                  <p id="senha">
                      <label for="isen">Senha:</label>
                      <input class="es" type="password" name="sen" id="isen"
                      required minlength="8"  size="11"
                      autocomplete="current-password" required>
                  </p>
                  <p>
                      <input id="entrar" type="submit" value="Entrar">
                   </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
